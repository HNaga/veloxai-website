<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>VeloxAI - AI Automation Agency</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
    </style>
    <!-- In your <head> tag -->
    <script src="https://cdn.botpress.cloud/webchat/v3.5/inject.js"></script>
    <style>
      #webchat .bpWebchat {
        position: unset;
        width: 100%;
        height: 100%;
        max-height: 100%;
        max-width: 100%;
      }

      #webchat .bpFab {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <!-- Put this on your page BEFORE the script below -->
    <div id="webchat" style="width: 500px; height: 500px;"></div>

    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
    <!-- In your <body> tag -->
    <script>
      window.botpress.on("webchat:ready", () => {
        window.botpress.open();
      });
      window.botpress.init({
        "botId": "6e1b56b7-38e8-4e31-ac92-feb90e25fc62",
        "configuration": {
          "version": "v2",
          "botName": "Velox Support Agent",
          "botAvatar": "/images/Velox-Logo.png",
          "botDescription": "",
          "website": {},
          "email": {},
          "phone": {},
          "termsOfService": {},
          "privacyPolicy": {},
          "color": "#16a3a6",
          "variant": "solid",
          "headerVariant": "glass",
          "themeMode": "dark",
          "fontFamily": "inter",
          "radius": 2,
          "feedbackEnabled": false,
          "soundEnabled": false,
          "proactiveMessageEnabled": false,
          "proactiveBubbleMessage": "Hi! ðŸ‘‹ Need help?",
          "proactiveBubbleTriggerType": "afterDelay",
          "proactiveBubbleDelayTime": 10
        },
        "clientId": "419f5c08-b753-45da-a8b0-65794ffb870d",
        "selector": "#webchat"
      });
    </script>
  </body>

</html>
